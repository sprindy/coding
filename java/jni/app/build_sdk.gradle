def jniDir = "src/main/jni"
def aarFilename = "xxx_client"

// unzip aar
def unzipDir = file("${buildDir}/${aarFilename}")
def aarFile = file("${projectDir}/libs/${aarFilename}.aar")
if (aarFile != null) {
    copy {
        println 'unzip ' + aarFile
        from zipTree(aarFile)
        into unzipDir
    }
}

def aarpluginFilename = "xxx_pluginkit"

// unzip aar
def unzippluginDir = file("${buildDir}/${aarpluginFilename}")
def aarpluginFile = file("${projectDir}/libs/${aarpluginFilename}.aar")
if (aarpluginFile != null) {
    copy {
        println 'unzip ' + aarpluginFile
        from zipTree(aarpluginFile)
        into unzippluginDir
    }
}

android {
    defaultConfig {
        externalNativeBuild { ndkBuild {
            def VR_SDK_ROOT = "${buildDir}/${aarFilename}"
            arguments "VR_SDK_ROOT=$VR_SDK_ROOT"
        }}
        ndk {
            abiFilters 'armeabi-v7a'
        }
    }

    externalNativeBuild {
        ndkBuild {
            path "${jniDir}/Android.mk"
        }
    }

    buildTypes {
        release {
            externalNativeBuild { ndkBuild {
                arguments "NDK_DEBUG=0"
            }}
        }
        debug {
            externalNativeBuild { ndkBuild {
                arguments "NDK_DEBUG=1"
            }}
        }
    }
}

repositories {
    flatDir{
        dirs 'libs'
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile "com.sprindy.aar:${aarFilename}@aar"
    compile "com.sprindy.aar:${aarpluginFilename}@aar"
}
